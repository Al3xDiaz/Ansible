# Desciption of the Ansible playbook
---
- name: install tools
  hosts: all
  become: true # true to become root

  tasks:
  # update
  - name: "Update Repository cache"
    apt:
      update_cache: true
      cache_valid_time: 3600
      force_apt_get: true
#install VS code
  - name: install dependences
    apt:
      pkg:
        - wget
        - gpg
  - name: downland vs code
    bash: |
      wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
      install -o root -g root -m 644 packages.microsoft.gpg /etc/apt/trusted.gpg.d/
      sh -c 'echo "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/trusted.gpg.d/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main" > /etc/apt/sources.list.d/vscode.list'
      rm -f packages.microsoft.gpg
  # update
  - name: "Update Repository cache"
    apt:
      update_cache: true
      cache_valid_time: 3600
      force_apt_get: true
  - name: install vs code
    apt:
      pkg:
        - code
#install spotify
  - name: Add Apt Keys
  apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=931FF8E79F0876134EDDBDCCA87FF9DF48BF1C90 state=present

  - name: Add repository
    apt_repository: repo='deb http://repository.spotify.com stable non-free'

  - name: Install spotify
    apt: name=spotify-client update_cache=yes state=latest
          